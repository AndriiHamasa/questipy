{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <section class="p-5 gradient-custom-2" style="border-radius: .5rem; width: 50vw; margin-left: auto; margin-right: auto;">
    <style>
        .gradient-custom-2 {
            background: linear-gradient(to right, rgba(211, 211, 211, 1), rgba(169, 169, 169, 1));
        }

        .card {
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form action="" method="post" style="margin-left: auto; margin-right: auto;">
              {% csrf_token %}
              <div >
                <div>
                  <h3 class="fw-normal mb-4">Update worker</h3>
                  <div class="form-group">
                    {{ form.username|as_crispy_field }}
                  </div>
                  <div class="form-group">
                    {{ form.position|as_crispy_field }}
                  </div>
                  <input type="submit" class="btn btn-secondary btn-lg" value="Update">


                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
