{% extends "accounts/_base.html" %}

{% block content %}

  <section class="p-5 gradient-custom-2" style="border-radius: .5rem; width: 50vw; margin: 20vh auto 0;">
    <style>
        .gradient-custom-2 {
            background: linear-gradient(to right, rgba(211, 211, 211, 1), rgba(169, 169, 169, 1));
        }

        .card {
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form action="" method="post">
              {% csrf_token %}

              <div style="position: relative;">
                
                <h3 class="fw-normal mb-4">Login</h3>
                {{ form|crispy }}

                <input type="submit" class="btn btn-secondary btn-lg" value="Login">
                <span style="position: absolute; bottom: 0; right: 0;">
                I don't have account: 
                <a href="{% url 'accounts:signup' %}" class="btn btn-outline-dark btn-lg">Sign up</a>
              </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
